<!DOCTYPE html>
<html lang="en-GB">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NIOS — Microsoft Power Platform Consulting</title>
<meta name="description" content="NIOS — We design, build and support Microsoft Power Platform solutions across Power Apps, Dynamics 365, Power Automate and Power BI.">

<style>
:root {
  --accent: #A9DFA8;
  --bg: #fff;
  --text: #1f2937;
  --muted: #6b7280;
  --card: #f8fafc;
  --radius: 18px;
  --shadow: 0 6px 24px rgba(0,0,0,.08), 0 2px 8px rgba(0,0,0,.06);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }
body {
  background: var(--bg) url('images/NIOSback.png') no-repeat center/cover fixed;
  color: var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
  line-height: 1.5;
}
img, svg { max-width: 100%; height: auto; }
a { color: inherit; text-decoration: none; }

/* Buttons */
.button {
  display: inline-block;
  padding: .85rem 1.15rem;
  border-radius: 999px;
  background: var(--text);
  color: #fff;
  font-weight: 600;
  box-shadow: var(--shadow);
  transition: opacity .2s;
}
.button.alt {
  background: transparent;
  border: 2px solid var(--text);
  color: var(--text);
  box-shadow: none;
}
.button:hover { opacity: .9; }

/* Accessibility */
.skip-link {
  position: absolute;
  left: -999px;
}
.skip-link:focus {
  left: 1rem; top: 1rem;
  background: #000; color: #fff;
  padding: .5rem .75rem;
  border-radius: .5rem;
  z-index: 9999;
}
:focus { outline: 3px solid var(--accent); outline-offset: 2px; }
:focus:not(:focus-visible) { outline: none; }

/* Layout */
.container { max-width: 1120px; margin: auto; padding: 0 1rem; }
header.site-header {
  position: fixed; top: 0; left: 0; right: 0;
  background: rgba(255,255,255,.9);
  backdrop-filter: saturate(120%) blur(6px);
  border-bottom: 1px solid #e5e7eb;
  z-index: 1000;
}
.nav {
  display: flex; align-items: center; justify-content: space-between;
  gap: 1rem; height: 72px;
}
.logo { display: flex; align-items: center; }
.brand-logo { height: 40px; }

/* Navigation */
nav ul { list-style: none; display: flex; gap: .5rem; flex-wrap: wrap; }
nav a {
  padding: .5rem .75rem;
  border-radius: .5rem;
}
nav a:hover, nav a:focus { background: var(--card); }
.primary-nav { display: none; }

/* Mobile menu */
.menu-toggle {
  background: none; border: none;
  font-size: 1.8rem; width: 48px; height: 48px;
  cursor: pointer;
}
.mobile-nav {
  position: fixed; inset: 0;
  background: rgba(0,0,0,.5);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  gap: 2rem;
  opacity: 0; visibility: hidden; pointer-events: none;
  transition: opacity .3s ease;
}
.mobile-nav.open { opacity: 1; visibility: visible; pointer-events: auto; }
.mobile-nav ul { flex-direction: column; gap: 1.5rem; align-items: center; }
.mobile-nav a { color: #fff; font-size: 1.5rem; }
.mobile-nav a:hover { color: var(--text); }

/* Sections */
main { padding-top: 80px; }
section { padding: 96px 0; }
section + section { border-top: 1px solid #e5e7eb; }
.muted { color: var(--muted); }

/* Hero */
.hero {
  display: grid; gap: 1.25rem; align-items: center;
}
.hero h1 {
  font-size: clamp(1.8rem,4vw,2.6rem);
  line-height: 1.15;
}
.hero p { color: var(--muted); max-width: 60ch; }
.hero-cta { display: flex; gap: .75rem; flex-wrap: wrap; margin-top: .75rem; }
.hero-art {
  border-radius: var(--radius);
  background: var(--card);
  box-shadow: var(--shadow);
  padding: 1rem;
}

/* Cards & Grid */
.grid { display: grid; gap: 1rem; }
.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 1rem;
  box-shadow: var(--shadow);
}
.card h3 { font-size: 1.05rem; margin-bottom: .25rem; }
.card p { color: var(--muted); }

/* Footer */
footer {
  margin-top: 64px;
  padding: 48px 0;
  border-top: 1px solid #e5e7eb;
  color: var(--muted);
  font-size: .95rem;
  text-align: center;
}

/* Responsive */
@media (min-width: 768px) {
  .hero { grid-template-columns: 1.1fr .9fr; }
}
@media (min-width: 900px) {
  .primary-nav { display: block; }
  .menu-toggle, .mobile-nav { display: none; }
  .brand-logo { height: 64px; }
  .nav { height: 90px; }
  main { padding-top: 100px; }
}
</style>
</head>
<body>

<a class="skip-link" href="#home">Skip to content</a>

<header class="site-header">
  <div class="container nav">
    <a class="logo" href="#home">
      <img src="images/NIOSLogoWithTextLarge.png" alt="NIOS Logo" class="brand-logo">
    </a>

    <nav class="primary-nav">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <button id="menuToggle" class="menu-toggle" aria-controls="mobileNav" aria-expanded="false">☰</button>
  </div>
</header>

<nav id="mobileNav" class="mobile-nav">
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#products">Products</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#" data-exit>Exit</a></li>
  </ul>
</nav>

<main id="home" tabindex="-1">
  <!-- Hero Section -->
</main>

<footer>
  &copy; NIOS
</footer>

<script>
const menuToggle = document.getElementById('menuToggle');
const mobileNav = document.getElementById('mobileNav');

menuToggle.addEventListener('click', () => {
  mobileNav.classList.toggle('open');
  menuToggle.setAttribute('aria-expanded', mobileNav.classList.contains('open'));
});
document.querySelector('[data-exit]').addEventListener('click', () => {
  mobileNav.classList.remove('open');
  menuToggle.setAttribute('aria-expanded', 'false');
});
</script>

</body>
</html>
